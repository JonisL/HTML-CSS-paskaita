<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="bootstrap.css">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>


<div class="container d-flex flex-column">
    <div class="bg-warning p-3 order-3 order-lg-1"></div>
    <div class="order-1 order-lg-2">

        <div class="row">
            <div class="col-12 col-lg-8 d-flex flex-column">
                <div class="bg-primary p-3 gap-3 d-flex flex-lg-column flex-grow-1">
                    <div class="p-3 bg-white flex-grow-1"></div>
                    <div class="p-3 bg-white flex-grow-1"></div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="bg-success p-3 d-flex flex-lg-column gap-3">
                    <div class="p-3 bg-white flex-grow-1"></div>
                    <div class="p-3 bg-white flex-grow-1"></div>
                    <div class="p-3 bg-white flex-grow-1"></div>
                    <div class="p-3 bg-white flex-grow-1"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="order-2 order-lg-3">
        <div class="row">
            <div class="col-12 col-lg-7 d-flex flex-column">
                <div class="bg-danger p-3 gap-3 d-flex flex-grow-1">

                    <div class="d-flex flex-column gap-3 flex-grow-1 order-2 order-lg-1">
                        <div class="bg-white p-3 flex-grow-1"></div>
                        <div class="bg-white p-3 flex-grow-1 d-block d-lg-none"></div>

                    </div>
                    <div class="d-flex flex-lg-column gap-3 flex-grow-1 order-1 order-lg-2">
                        <div class="bg-white p-3 flex-grow-1"></div>
                        <div class="bg-white p-3 flex-grow-1"></div>
                        <div class="bg-white p-3 flex-grow-1 d-block d-lg-none"></div>

                    </div>

                </div>
            </div>
            <div class="col-12 col-lg-5">
                <div class="bg-info p-3 d-flex flex-column gap-3">

                    <div class="d-flex gap-3 flex-grow-1 order-2 order-lg-1 justify-content-center">
                        <div class="bg-white p-3 flex-lg-grow-1"></div>
                        <div class="bg-white p-3 flex-lg-grow-1"></div>

                    </div>
                    <div class="d-flex flex-lg-column gap-3 flex-grow-1 order-1 order-lg-2">
                        <div class="bg-white p-3 flex-grow-1">

                        </div>
                        <div class="bg-white p-3 flex-grow-1 d-lg-none"></div>
                        <div class="bg-white p-3 flex-grow-1 d-lg-none"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
