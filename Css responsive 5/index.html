<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

</head>
<body>


<div class="box d-flex gap10">
    <div class="flex1 box2 d-none-sm"></div>

    <div class="flex1 d-flex direction-col gap10">
        <div class="flex1 box2 order2-sm"></div>

        <div class="flex1 d-flex gap10 order1-sm direction-column-sm">
            <div class="flex1 box2 d-flex j-center a-center j-around-sm">
                <div class="circle"></div>
                <div class="circle d-none d-block-sm"></div>

            </div>
            <div class="flex1 box2 d-flex j-center a-center j-around-sm">
                <div class="circle"></div>
                <div class="circle d-none d-block-sm"></div>

            </div>
        </div>

    </div>

</div>

<div class="box d-flex gap10 mt30 direction-column-sm">

    <div class="flex1 d-flex direction-col gap10 order2-sm flex4-sm">
        <div class="flex1 d-flex gap10 order2-sm flex1-sm">
            <div class="flex1 box2 d-flex j-center a-center d-none-sm">
                <div class="circle"></div>
                <div class="circle d-none"></div>
            </div>
            <div class="flex1 box2 d-flex j-center a-center j-around-sm">
                <div class="d-none d-flex-sm gap10">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>

                <div class="circle"></div>
            </div>
        </div>

        <div class="flex1 box2 order1-sm flex3-sm"></div>
    </div>

    <div class="flex1 box2 order1-sm flex1-sm"></div>


</div>



</body>
</html>
