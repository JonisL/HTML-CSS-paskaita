<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Pamoka 12 :: Stumdome elementus su CSS Grid -->
<body>
    <div class="container d-flex gap20 mar10">
        <div class="d-flex flexcrate flex1 j-center">
            1
        </div>
        <div class="d-flex flex1 fdirect-column j-center gap20">
            <div class="d-flex flexcrate flex1 j-center">
                2
            </div>
            <div class="d-flex flex1 j-between gap20">
                <div class="d-flex flexcrate flex1 j-center">
                    3
                </div>
                <div class="d-flex flexcrate flex1 j-center">
                    4
                </div>
            </div>
        </div>
    </div>
    <div class="container d-grid mar10">
        <div class="grid">
            <div class="item1 gridcolor">1</div>
            <div class="item2 gridcolor">2</div>
            <div class="item3 gridcolor">3</div>
            <div class="item4 gridcolor">4</div>
        </div>
    </div>
</body>
</html>
